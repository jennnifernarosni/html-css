<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

        <h1>Exemplo de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

           
            <label for="sexman">
                <input type="radio" name="sexo" id="sexman"> Masculino</label>

            <label for="sexfem">
                <input type="radio" name="sexo" id="sexfem" value="F"> Feminino</label>
        </fieldset> 
    


        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas" checked> Basquete</label>

            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut"> Basquete</label>

        </fieldset>


        <p>
        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </p>






</form>


</body>
</html>

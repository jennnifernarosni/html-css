<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iname">Nome</label>
            <input type="text" name="nome" id="iname" required maxlength="30" autocomplete="name" placeholder="Nome completo">

            <p>
                <label for="inota">Notas</label>
                <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" value="5">
            </p>

            <p>
                <label for="iperiodo">Período Letivo</label>
                <input type="month" name="periodo" id="iperiodo" value="2022-11" required>
            </p>

            <p>
                <label for="idata">Dia da Prova</label>
                <input type="date" name="data" id="idata" value="2022-11-14" required>
            </p>

            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora" value="12:00" required>

            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
